      <div class="container-fluid" style="height: 100%">  
        <div id='map'></div>
    
          <script>
              mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vwcm90aHgiLCJhIjoiY2l5Nm55eHFnMDAwMzJ3bXhhYWZiYnpkeCJ9.ahH9UF5cEeZPs32GTdFzCg';
              var map = new mapboxgl.Map({
                  container: 'map', // container id
                  style: 'mapbox://styles/seprothx/ciygexdlu00172soc0yhbm2hu', //stylesheet location
                  center: [-122.28476, 37.5173774], // starting position
                  zoom: 17.5 // starting zoom
              });
              
              map.on('click', function(e) {
                  var features = map.queryRenderedFeatures(e.point, {
                      layers: ['ndnuq2'] // replace this with the name of the layer
                  });

                  if (!features.length) {
                      return;
                  }

                  var feature = features[0];

                  var popup = new mapboxgl.Popup({ offset: [0, -15] })
                  .setLngLat(feature.geometry.coordinates)
                  .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
                  .setLngLat(feature.geometry.coordinates)
                  .addTo(map);
              });
              
          </script>
